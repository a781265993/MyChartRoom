			//开启通讯

		//切换好友发送
		function cut(name,fid){
			$("#MessageUser").html(name);
			$("#Show ul").html("");
			window.sessionStorage.setItem("fid",fid);
			$("#send").prop("disabled",false);
			
		}
		//重连次数
		var count = 0;
		//是否重连
		var type = false;
		//是否异常
		var errortype = false;
		//WebSocket属性
		var ws;
		//心跳
		var timer;
		// 新建通讯，必须是WS协议
		function initSocket() {
			if(window.WebSocket) {
				//传参采用RSTL风格
				ws = new WebSocket("ws://127.0.0.1:8080/ws/sys");  
				//通讯状态
				ws.onopen = function() {
					console.debug("长连接建立成功，可以通讯");
					count = 0;
					heartbeat();//启动心跳程序
					if(type) {
						$('#myModal').modal('hide');
						$("#send").prop("disabled",false);
						type = false;
					}
				}
				ws.onclose = function() {
					console.debug("长连接关闭");
					type = true;
					anewOpen();
					$("#send").prop("disabled", "disabled");
				}
				ws.onerror = function() {
					console.debug("通讯异常");
					errortype = true;
					alert("已与服务器断开连接...请重新进行登陆");
					setTimeout(function() {
						window.location = "/c/user/go";
					},5*1000);
					
				}
				ws.onmessage = function(e) {
					var msg = e.data; // 服务器返回的消息
						var obj = $.parseJSON(msg);
						if("users" == obj.type) {
							$(".row:eq(1)").html("");
							$(".row:eq(2)").html("");
							$(".row:eq(3)").html("");
							$.each(obj.content,function(i,data){
								if(data.type == 1) {
									if(data.aide.type == 1) {
										ht = "<button  type=\"button\" onclick=\"cut('"+data.aide.name+"',"+data.aide.id+")\" class=\"btn bg-dark btn-lg btn-block\" style=\"height: 50px;color:white;width: 310px;margin-top: 0px;border-bottom: 1px solid black;padding-top:3px ;\">"+
										    	"<div name=\""+data.aide.id+"\" style=\"position: relative;left: -50px;\">"+
										    		"<img src=\"/img/"+data.aide.imgName+"\" class=\"img-rounded img-responsive center-block\" width=\"40\" height=\"40\" style=\"border-radius: 5px;\">"+
										    		"<span style=\"color: white;font-size: 14px;line-height: 20px;margin-left: 5px;vertical-align:top;\">"+data.aide.name+"</span>"+
										    		"<span style=\"font-size: 10px;position: relative;left: 70px;\">—>点击联系</span>"+
										    	"</div>"+
										    "</button>";
										$(".row:eq(1)").append(ht);
									} else {
										ht = "<button  type=\"button\" onclick=\"cut('"+data.aide.name+"',"+data.aide.id+")\" class=\"btn bg-dark btn-lg btn-block\" style=\"height: 50px;color:white;width: 310px;margin-top: 0px;border-bottom: 1px solid black;padding-top:3px ;\">"+
										    	"<div name=\""+data.aide.id+"\" style=\"position: relative;left: -72px;\">"+
										    		"<img src=\"/img/"+data.aide.imgName+"\" class=\"img-rounded img-responsive center-block\" width=\"40\" height=\"40\" style=\"border-radius: 5px;\">"+
										    		"<span style=\"color: white;font-size: 14px;line-height: 20px;margin-left: 5px;vertical-align:top;\">"+data.aide.name+"</span>"+
										    	"</div>"+
										    "</button>";
										$(".row:eq(2)").append(ht);
									}
								} else {
									ht = "<p class=\"bg-dark\" style=\"height: 50px;width: 310px;padding-left: 35px;padding-top: 4px;margin-bottom: 0px;border-bottom: 1px solid black;\">"+
								    		"<img src=\"/img/"+data.aide.imgName+"\" class=\"img-rounded img-responsive center-block\" width=\"40\" height=\"40\" style=\"border-radius: 5px;\">"+
								    		"<span style=\"color: white;font-size: 14px;line-height: 20px;margin-left: 5px;vertical-align:top;\">"+data.aide.name+"</span>"+
								    		"<span style=\"font-size: 10px;position: relative;left: 80px;\">"+
							    				"<button style=\"padding: 1px;border-radius: 25px;border-color: greenyellow;\" onclick=\"ApplyFor('同意',"+data.aide.id+")\"><img src=\"/img/yes.png\" width=\"30\" height=\"26\" style=\"border-radius: 25px;\" title=\"同意\"></button>"+
							    				"<button style=\"padding: 1px;border-radius: 25px;margin-left: 5px;border-color: red;\" onclick=\"ApplyFor('拒绝',"+data.aide.id+")\"><img src=\"/img/no.png\" width=\"30\" height=\"26\" style=\"border-radius: 25px;\" title=\"拒绝\"></button>"+
							    			"</span>"+
								    	 "</p>";
									$(".row:eq(3)").append(ht);
								}
							})
						} else if("newMessage" == obj.type) {
							//接收新的信息
							var uId; 
							var count = 0;
							var newMessage = $.each(obj.content,function(i,data){
								if(uId == null){
									uId = data.uId;
								}
								if(data.readtype == 0) {
									if(uId == data.uId) {
										count++;
										$("[name="+data.uId+"]").html("");
										var ht = "<span style=\"font-size: 12px;position: absolute;left: 290px;top: 8px;padding: 2px 3%;background: #007BFF;border-radius:50%;text-align: center;\">"+count+"</span>";
										$("[name="+data.uId+"]").append(ht);
									} else {
										
										uid = data.uId;
										count = 0;
									}
								}
							})
							//<!-- 回复方 -->
							/* var ht = "<li style=\"margin-top: 2px;\" class=\"bubble-you\">"+
								"<img src=\"/img/TestPng.png\" class=\"img-rounded img-responsive center-block\" width=\"40\" height=\"40\" style=\"border-radius: 40px;vertical-align: top;margin-right: 5px;\">"+
								"<p>"+
									"<span>"+msg+"</span>"+
								"</p>"+
							"</li>";
							$("#Show ul").append(ht); */
						}
				}
			} else {
				alert("您使用的浏览器不支持,请使用主流浏览器(Google Chrome、Firefox、以及IE8等等.....)");
			}
		}
		//重连
		function anewOpen() {
			$('#myModal').modal({backdrop:'static', keyboard: false}); 
			if(count < 10) {
				$('#myModal').modal('show');
				count++;
				$("#myModal .modal-body").html("重连中" + count + "/10次，正在重连....");
				setTimeout(function() {
					initSocket();
				},5*1000);
			} else if(count == 10 ) {
				$("#myModal .modal-body").html("无法连接服务器，已断开连接...");
			}
		}
		//发送消息
		function Send(type) {
			if($("#MessageTxet").val().trim().length != 0){
				if(ws.readyState == 1) {
					var jsonObj ={};
					jsonObj["type"] = type ; 
					jsonObj["content"] = $("#MessageTxet").val();
					jsonObj["uid"] = [[${session.user.id}]]; 
					jsonObj["fid"] = window.sessionStorage.getItem("fid"); 
					var jsonStr = JSON.stringify(jsonObj);
					ws.send(jsonStr);
					var ht = "<li style=\"margin-top: 2px;overflow: auto;\">"+
								"<div class=\"bubble-me\">"+
								"<p>"+
									"<span>"+$("#MessageTxet").val()+"</span>"+
								"</p>"+
								"<img src=\"/img/[[${session.user.imgName}]]\" class=\"img-rounded img-responsive center-block\" width=\"40\" height=\"40\" style=\"border-radius: 40px;vertical-align: top;margin-left: 5px;\">"+
								"</div>"+
							"</li>";
					$("#Show ul").append(ht);
					$("#MessageTxet").val("");
				} else {
						$("#send").prop("disabled", "disabled");
						$('#myModal').modal('show');
						$("#myModal .modal-body").html("已断开连接");
				}
			} else {
				alert("发送的消息不能为空!");
			}
		}
		//心跳检测,为了解决scoket假死
		function heartbeat() {
			clearInterval(timer);
			timer = window.setInterval(function() {
				console.debug("客户端心跳程序运行");
				if(ws.readyState == 1) {
					ws.send("ping");
				} else {
					anewOpen();
				}
			}, 270 * 1000); //建议4分半
		}
		
		//好友申请
		function ApplyFor(type,fid){
			switch (type) {
				case '同意':
					alert("同意"+fid);
					initSocket();
					break;
				case '拒绝':
					alert("拒绝"+fid);
					initSocket();
					break;
			}
		}
	</script>
